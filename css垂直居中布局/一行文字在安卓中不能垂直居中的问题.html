<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字在安卓中不能垂直居中的问题</title>
  <style>
    .demo{
      width: 300px;
      height: 200px;
      padding: 50px 10px;
      margin: 10px auto;
      text-align: center;
      box-sizing: border-box;
      background: #ddeaff;
    }
    .title{
      padding: 7px 23px 8px 20px;
      font-weight: 500;
      color: #20447F;
      background: #A4E8C7;
      border-radius: 45px;
    }
  </style>
</head>
<body>
  <div class="demo">
    <span class="title">一行标题</span>
  </div>
  <div class="demo">
    <span class="title tests">垂直居中的一行标题</span>
  </div>
</body>
</html>
