<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fix-box{
        width: 300px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        flex-wrap: wrap-reverse;
        overflow: hidden;
        flex-direction: row-reverse;
      }
      li{
        width: 100px;
        height: 100px;
        background: #edf;
        list-style: none;
        line-height: 100px;
        text-align: center;
      }
      li:nth-child(2n){
        background: #dfe;
      }
    </style>
  </head>
  <body>
    <ul class="fix-box">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </body>
</html>
